<!DOCTYPE html>
<html>
	<body>
		<table border = 1>
			<thead>
				<td>Username</td>
				<td>Url</td>
				<td>Category</td>
				<td>Comment</td>
				<td>Image</td>
				<td>Date</td>
			</thead>
			
			{% for row in rows %}
				<tr>
					<td>{{ row["name"] }}</td>
					<td>{{ row["url"] }}</td>
					<td>{{ row["category"] }}</td>
					<td>{{ row["comment"] }}</td>
					<td>{{ row["image"] }}</td>
					<td>{{ row["date"] }}</td>
				</tr>
			{% endfor %}
		</table>
		<a href = "/"> Go back to home page</a>
	</body>
</html>
